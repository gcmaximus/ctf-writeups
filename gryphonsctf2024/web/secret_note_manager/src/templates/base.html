<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Secret Note Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="min-vh-100 h-100 vw-100">
    {% block body %}
    
    <div class="jumbotron jumbotron-fluid text-center bg-dark text-light py-2">
      <div class="container">
        <h1 class="display-4">{% block jumbo_title %}Secret Note Manager{% endblock %}</h1>
        <p class="lead">{% block jumbo_text %}Welcome to the Secret Note Manager!{% endblock %}</p>
      </div>
    </div>

    <main class="container-fluid d-flex flex-column" id="main-content">
      {% block main %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endblock %}
  </body>
</html>
