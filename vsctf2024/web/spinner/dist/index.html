<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #centerPoint {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        #spinCount {
            margin-top: 140px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div id="centerPoint"></div>
    <div id="spinCount">0</div>

    <script>
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const centerPoint = document.getElementById('centerPoint');
        const spinCountDiv = document.getElementById('spinCount');
        centerPoint.style.left = centerX - 5 + 'px';
        centerPoint.style.top = centerY - 5 + 'px';

        const socket = new WebSocket(`ws://${window.location.host}`);

        socket.addEventListener('open', () => {
            console.log('connected');
        });

        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            if (data.spins !== undefined) {
                spinCountDiv.textContent = `${data.spins}`;
            }
            if (data.message) {
                alert(data.message);
            }
        });

        document.addEventListener('mousemove', (event) => {
            const { clientX, clientY } = event;
            const message = {
                x: clientX,
                y: clientY,
                centerX: centerX,
                centerY: centerY
            };
            socket.send(JSON.stringify(message));
        });
    </script>
</body>

</html>
